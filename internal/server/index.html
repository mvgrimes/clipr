<!DOCTYPE html>
<html>
<head><title>clip</title>
<style>
  body { font-family: system-ui, sans-serif; max-width: 640px; margin: 40px auto; padding: 0 20px; color: #333; }
  .logo { text-align: center; margin-bottom: 8px; }
  .logo img { width: 80px; }
  h1 { text-align: center; margin-top: 0; }
  pre { background: #f5f5f5; padding: 16px; border-radius: 6px; overflow-x: auto; }
</style>
</head>
<body>
<div class="logo"><img src="/logo.svg" alt="clip logo"></div>
<h1>clip</h1>
<pre>
# Store a paste (default)
curl -d 'hello world' http://{{.Host}}/@

# Retrieve the default paste
curl http://{{.Host}}/@

# Store a named paste
curl -d 'my content' http://{{.Host}}/@/mykey

# Retrieve a named paste
curl http://{{.Host}}/@/mykey
</pre>
</body>
</html>
