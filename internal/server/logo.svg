<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- Paperclip body - bent wire shape -->
  <path d="M 85 280 L 85 60 C 85 30 115 30 115 60 L 115 240 C 115 260 95 260 95 240 L 95 80 C 95 65 105 65 105 80 L 105 220"
        fill="none" stroke="#5DC9E2" stroke-width="12" stroke-linecap="round"/>

  <!-- Go gopher-style eyes -->
  <ellipse cx="88" cy="45" rx="14" ry="16" fill="white" stroke="#333" stroke-width="2"/>
  <ellipse cx="112" cy="45" rx="14" ry="16" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="91" cy="44" r="7" fill="#333"/>
  <circle cx="115" cy="44" r="7" fill="#333"/>
  <circle cx="93" cy="41" r="2.5" fill="white"/>
  <circle cx="117" cy="41" r="2.5" fill="white"/>

  <!-- Eyebrows - quirky raised -->
  <path d="M 76 28 Q 85 20 96 28" fill="none" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 104 28 Q 115 18 124 28" fill="none" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Goofy smile -->
