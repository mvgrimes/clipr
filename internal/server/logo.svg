  <ellipse cx="122" cy="32" rx="8" ry="6" fill="#5DC9E2" stroke="#4AB8D1" stroke-width="1.5"/>

  <!-- Little arms waving -->
  <path d="M 75 100 Q 55 85 50 95" fill="none" stroke="#5DC9E2" stroke-width="8" stroke-linecap="round"/>
  <path d="M 125 100 Q 145 80 152 88" fill="none" stroke="#5DC9E2" stroke-width="8" stroke-linecap="round"/>

  <!-- Tiny hand circles -->
  <circle cx="48" cy="97" r="5" fill="#5DC9E2"/>
  <circle cx="154" cy="89" r="5" fill="#5DC9E2"/>
</svg>
